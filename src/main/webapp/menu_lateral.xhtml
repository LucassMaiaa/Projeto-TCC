<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <style>
        .btn-circle-menu-active {
            border-radius: 50% !important;
            width: 40px !important;
            height: 40px;
            background: black !important;
            border: none !important;
            color: white !important;
            display: flex;
		    justify-content: center;
		    align-items: center;

        }
        
        .btn-circle-menu{
		    border-radius: 50% !important;
		    width: 40px !important;
		    height: 40px;
		    background: #FCFCFF !important;
		    border: none !important;
		    color: black !important;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    cursor: pointer;
		}
		
		.btn-circle-menu:hover{
		    background: black !important;
		    color: white !important;
		    text-decoration: none !important;
		    transition: .5s ease all !important;
		}
		
		body .btn-personalized .ui-button.ui-button-icon-only .ui-icon {
		    position: absolute;
		    top: 70%;
		    left: 70% !important;
		    margin-top: -0.5rem;
		    margin-left: -0.5rem;
		    transform: translate(-50%, -50%);
		}
				
		
				
    </style>

  
        <div class="content-menu-lateral #{view.viewId.replace('/', '').replace('.xhtml', '')}">
            <div class="logo-menu-lateral">
                <img src="#{request.contextPath}/resources/images/logo.svg" />
            </div>

            <div class="content-botoes-lateral">
                <p:commandButton 
                    icon="fa fa-house" 
                    styleClass="btn-personalized #{view.viewId.contains('dashboard') ? 'btn-circle-menu-active' : 'btn-circle-menu'}"
                    action="/dashboard?faces-redirect=true"
                    immediate="true"
                    ajax="false"/>

                <p:commandButton 
                    icon="fa fa-calendar-days" 
                    styleClass="btn-personalized #{view.viewId.contains('agendamento') ? 'btn-circle-menu-active' : 'btn-circle-menu'}"
                    action="/agendamento?faces-redirect=true"
                    immediate="true"
                    ajax="false"/>

                <p:commandButton 
                    icon="fa fa-file-lines" 
                    styleClass="btn-personalized #{view.viewId.contains('relatorios') ? 'btn-circle-menu-active' : 'btn-circle-menu'}"
                    action="/relatorios?faces-redirect=true"
                    immediate="true"
                    ajax="false"/>
                    
                <p:commandButton 
                    icon="fa fa-folder-plus" 
                    styleClass="btn-personalized #{view.viewId.contains('cadastros') ? 'btn-circle-menu-active' : 'btn-circle-menu'}"
                    action="/cadastros?faces-redirect=true"
                    immediate="true"
                    ajax="false"/>

                <p:commandButton 
                    icon="fa fa-money-bill-transfer" 
                    styleClass="btn-personalized #{view.viewId.contains('controle_caixa') ? 'btn-circle-menu-active' : 'btn-circle-menu'}"
                    action="/controle_caixa?faces-redirect=true"
                    immediate="true"
                    ajax="false"/>
            </div>
            <div></div>
        </div>

    <script>
    // Placeholder para scripts futuros se necess√°rio
    </script>
</ui:composition>
