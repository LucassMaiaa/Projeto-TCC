<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <style>
        .btn-circle-menu-active {
            border-radius: 50% !important;
            width: 40px !important;
            height: 40px;
            background: black !important;
            border: none !important;
            color: white !important;
            display: flex;
		    justify-content: center;
		    align-items: center;

        }
        
        .btn-circle-menu{
		    border-radius: 50% !important;
		    width: 40px !important;
		    height: 40px;
		    background: #FCFCFF !important;
		    border: none !important;
		    color: black !important;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    cursor: pointer;
		}
		
		.btn-circle-menu:hover{
		    background: black !important;
		    color: white !important;
		    text-decoration: none !important;
		    transition: .5s ease all !important;
		}
		
		body .btn-personalized .ui-button.ui-button-icon-only .ui-icon {
		    position: absolute;
		    top: 70%;
		    left: 70% !important;
		    margin-top: -0.5rem;
		    margin-left: -0.5rem;
		    transform: translate(-50%, -50%);
		}
		
		.ui-icon.fa, .ui-widget .ui-icon.fa{
			left: 2px;
    position: relative;
		}
		
		
				
		
				
    </style>

  
        <div class="content-menu-lateral #{view.viewId.replace('/', '').replace('.xhtml', '')}">
            <div class="logo-menu-lateral">
                <img src="#{request.contextPath}/resources/images/logo.svg" />
            </div>

            <div class="content-botoes-lateral">
                <!-- ========== MENU ADMINISTRADOR (Perfil ID = 1) - ACESSO TOTAL ========== -->
                
                <!-- Dashboard - Apenas Admin -->
                <p:commandButton 
                    icon="fa fa-house" 
                    styleClass="btn-personalized #{view.viewId.contains('dashboard') ? 'btn-circle-menu-active' : 'btn-circle-menu'}"
                    action="/dashboard?faces-redirect=true"
                    immediate="true"
                    ajax="false"
                    rendered="#{usuarioController != null and usuarioController.usuarioLogado != null and usuarioController.usuarioLogado.perfil.id == 1}"/>

                <!-- Agendamentos - Admin e Funcionário -->
                <p:commandButton 
                    icon="fa fa-calendar-days" 
                    styleClass="btn-personalized #{view.viewId.contains('agendamento.xhtml') ? 'btn-circle-menu-active' : 'btn-circle-menu'}"
                    action="/agendamento?faces-redirect=true"
                    immediate="true"
                    ajax="false"
                    rendered="#{usuarioController != null and usuarioController.usuarioLogado != null and (usuarioController.usuarioLogado.perfil.id == 1 or usuarioController.usuarioLogado.perfil.id == 2)}"/>

                <!-- Relatórios - Apenas Admin -->
                <p:commandButton 
                    icon="fa fa-file-lines" 
                    style="position: relative; left: 2px;"
                    styleClass="btn-personalized #{view.viewId.contains('relatorio') ? 'btn-circle-menu-active' : 'btn-circle-menu'}"
                    action="/relatorios?faces-redirect=true"
                    immediate="true"
                    ajax="false"
                    rendered="#{usuarioController != null and usuarioController.usuarioLogado != null and usuarioController.usuarioLogado.perfil.id == 1}"/>
                    
                <!-- Cadastros - Apenas Admin -->
                <p:commandButton 
                    icon="fa fa-folder-plus" 
                    styleClass="btn-personalized #{view.viewId.contains('cadastros') or view.viewId.contains('cadastro_cliente') or view.viewId.contains('cadastro_funcionario') or view.viewId.contains('cadastro_servico') or view.viewId.contains('cadastro_pagamento') or view.viewId.contains('cadastro_restricao') ? 'btn-circle-menu-active' : 'btn-circle-menu'}"
                    action="/cadastros?faces-redirect=true"
                    immediate="true"
                    ajax="false"
                    rendered="#{usuarioController != null and usuarioController.usuarioLogado != null and usuarioController.usuarioLogado.perfil.id == 1}"/>

                <!-- Controle de Caixa - Admin e Funcionário -->
                <p:commandButton 
                    icon="fa fa-money-bill-transfer" 
                    style="position: relative; right: 2px;"
                    styleClass="btn-personalized #{view.viewId.contains('controle_caixa') ? 'btn-circle-menu-active' : 'btn-circle-menu'}"
                    action="/controle_caixa?faces-redirect=true"
                    immediate="true"
                    ajax="false"
                    rendered="#{usuarioController != null and usuarioController.usuarioLogado != null and (usuarioController.usuarioLogado.perfil.id == 1 or usuarioController.usuarioLogado.perfil.id == 2)}"/>
                
                <!-- Cadastro de Cliente - Apenas Funcionário -->
                <p:commandButton 
                    icon="fa fa-user-plus" 
                    styleClass="btn-personalized #{view.viewId.contains('cliente') ? 'btn-circle-menu-active' : 'btn-circle-menu'}"
                    action="/cliente?faces-redirect=true"
                    immediate="true"
                    ajax="false"
                    rendered="#{usuarioController != null and usuarioController.usuarioLogado != null and usuarioController.usuarioLogado.perfil.id == 2}"/>
                
                <!-- ========== MENU CLIENTE (Perfil ID = 3) ========== -->
                
                <!-- Meus Agendamentos - Apenas Cliente -->
                <p:commandButton 
                    icon="fa fa-house" 
                    styleClass="btn-personalized #{view.viewId.contains('agendamentoCliente') ? 'btn-circle-menu-active' : 'btn-circle-menu'}"
                    action="/agendamentoCliente?faces-redirect=true"
                    immediate="true"
                    ajax="false"
                    rendered="#{usuarioController != null and usuarioController.usuarioLogado != null and usuarioController.usuarioLogado.perfil.id == 3}"/>
                    
                <!-- ========== CONFIGURAÇÕES (TODOS) ========== -->
                    
                <!-- Configurações (Cliente) - Tela de Cliente -->
                <p:commandButton 
                    icon="fa fa-gear" 
                    styleClass="btn-personalized #{view.viewId.contains('configuracoes') ? 'btn-circle-menu-active' : 'btn-circle-menu'}"
                    action="/configuracoes?faces-redirect=true"
                    immediate="true"
                    ajax="false"
                    rendered="#{usuarioController != null and usuarioController.usuarioLogado != null and usuarioController.usuarioLogado.perfil.id == 3}"/>
                
                <!-- Configurações (Admin) - Tela Admin -->
                <p:commandButton 
                    icon="fa fa-gear" 
                    styleClass="btn-personalized #{view.viewId.contains('configuracoes') ? 'btn-circle-menu-active' : 'btn-circle-menu'}"
                    action="/configuracoes_admin?faces-redirect=true"
                    immediate="true"
                    ajax="false"
                    rendered="#{usuarioController != null and usuarioController.usuarioLogado != null and usuarioController.usuarioLogado.perfil.id == 1}"/>
                
                <!-- Configurações (Funcionário) - Tela Específica -->
                <p:commandButton 
                    icon="fa fa-gear" 
                    styleClass="btn-personalized #{view.viewId.contains('configuracoes') ? 'btn-circle-menu-active' : 'btn-circle-menu'}"
                    action="/configuracoes_funcionario?faces-redirect=true"
                    immediate="true"
                    ajax="false"
                    rendered="#{usuarioController != null and usuarioController.usuarioLogado != null and usuarioController.usuarioLogado.perfil.id == 2}"/>
            </div>
            <div></div>
        </div>

    <script>
    // Placeholder para scripts futuros se necessário
    </script>
</ui:composition>
