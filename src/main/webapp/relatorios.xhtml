<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!-- Usando o template com sidebar -->
<ui:composition template="/WEB-INF/template-with-sidebar.xhtml">

	<!-- Título da página -->
	<ui:define name="title">Relatórios - BarberSys</ui:define>
	
	<!-- CSS específico desta página -->
	<ui:define name="extra-css">
		<style>
.relatorio-card {
	border: 1px solid #DDE3DF;
	border-radius: 8px;
	padding: 20px;
	cursor: pointer;
	transition: all 0.3s ease;
	text-align: center;
	background: white;
	height: 180px;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
}

.relatorio-card:hover {
	background: #F6F7FB;
	border-color: #E74A46;
	transform: translateY(-5px);
	box-shadow: 0 4px 12px rgba(231, 74, 70, 0.2);
}

.relatorio-card i {
	font-size: 48px;
	color: #E74A46;
	margin-bottom: 15px;
}

.relatorio-card h3 {
	font-size: 16px;
	font-weight: 600;
	color: #2C3E50;
	margin: 0;
}

.relatorio-card p {
	font-size: 14px;
	color: #7F8C8D;
	margin-top: 8px;
}

.grid-relatorios {
	display: grid;
	grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
	gap: 20px;
	margin-top: 30px;
}
		</style>
	</ui:define>

	<!-- Conteúdo CENTRAL da página -->
	<ui:define name="content">
	
		<!-- Título -->
		<div class="flex space-between align-items-center">
			<p:outputLabel class="title-page" value="Relatórios" />
		</div>

		<!-- Grid de Relatórios -->
		<div class="grid-relatorios">
			
			<!-- Card Relatório de Feedback -->
			<h:commandLink action="/relatorio_feedback?faces-redirect=true" immediate="true" style="text-decoration: none;">
				<div class="relatorio-card">
					<i class="fa-solid fa-star"></i>
					<h3>Feedback dos Serviços</h3>
					<p>Avaliações e comentários</p>
				</div>
			</h:commandLink>

			<!-- Card Relatório de Agendamentos -->
			<h:commandLink action="/relatorio_agendamentos?faces-redirect=true" immediate="true" style="text-decoration: none;">
				<div class="relatorio-card">
					<i class="fa-solid fa-calendar-check"></i>
					<h3>Agendamentos</h3>
					<p>Relatório sintético por dia</p>
				</div>
			</h:commandLink>

			<!-- Card Relatório Financeiro (futuro) -->
			<div class="relatorio-card" style="opacity: 0.5; cursor: not-allowed;">
				<i class="fa-solid fa-chart-line"></i>
				<h3>Relatório Financeiro</h3>
				<p>Em breve</p>
			</div>

			<!-- Card Relatório de Funcionários (futuro) -->
			<div class="relatorio-card" style="opacity: 0.5; cursor: not-allowed;">
				<i class="fa-solid fa-users"></i>
				<h3>Desempenho de Funcionários</h3>
				<p>Em breve</p>
			</div>

		</div>
	
	</ui:define>

</ui:composition>
</html>
